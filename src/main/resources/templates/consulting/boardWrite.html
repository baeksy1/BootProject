<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{./include/layout :: setContent(~{ :: #ct})}">
  <div id="ct">
    <div class="inner">
      <div class="bodytext_area box_inner">
        <!-- appForm -->
        <form action="writeForm" class="appForm" name="writeForm" method="post">
			<input type="hidden" name="sno" th:value="${session.student_no}">
			<input type="hidden" name="writer" th:value="${session.student_name}">
			<input type="hidden" name="identity" th:value="${session.student_identity}">
          <fieldset>
            <p class="board-title">상담 신청</p>
            <ul class="app_list">
              <li class="clear">
                <label for="name_lbl" class="tit_lbl pilsoo_item">제목</label>
                <div class="app_content"><input type="text" class="w100p" id="name_lbl" placeholder="제목을 입력하세요" name="title"></div>
              </li>
              
              <li class="clear">
                <label for="content_lbl" class="tit_lbl">상담내용</label>
                <div class="app_content"><textarea id="content_lbl" class="w100p" placeholder="민감한 개인정보(예:성명, 주민등록번호, 거주지, 학교명, 이메일주소, 휴대전화번호, 집주소, 이력서 등)가 포함되지 않게 주의해주세요" name="content"></textarea></div>
              </li>
            </ul>
            <p class="btn_line">
              <a href="javascript:;" class="btn_baseColor" id="writeBtn">글작성</a>
              <a href="/board/notice_list" class="btn_baseColor" id="listBtn">목록</a>  
            </p>	
          </fieldset>
        </form>
        <!-- //appForm -->
      </div>
    </div>
  </div>
</th:block>

<script>
	$("#writeBtn").click(() => {
		event.preventDefault();
		$(document.writeForm).submit();
	})
</script>
